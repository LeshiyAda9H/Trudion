name: Frontend Check

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: app/frontend
        run: npm install

      - name: Lint
        working-directory: app/frontend
        run: npm run lint