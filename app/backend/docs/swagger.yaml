basePath: /
definitions:
  handlers.signInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  handlers.signUpInput:
    properties:
      email:
        type: string
      gender:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  handlers.verifyEmailInput:
    properties:
      email:
        type: string
    required:
    - email
    type: object
host: localhost:8080
info:
  contact: {}
  description: API Service for Trudion Application
  title: Trudion API
  version: "1.0"
paths:
  /api/v1:
    get:
      description: ping server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Ping
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: login
      parameters:
      - description: Email and password
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.signInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
        default:
          description: ""
          schema:
            type: string
      summary: SignIn
      tags:
      - auth
  /api/v1/register:
    post:
      consumes:
      - application/json
      description: create account
      parameters:
      - description: account info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.signUpInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
        default:
          description: ""
          schema:
            type: string
      summary: SignUp
      tags:
      - auth
  /api/v1/users:
    get:
      description: get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: GetUsers
  /api/v1/verify/email:
    post:
      consumes:
      - application/json
      description: check if email is available
      parameters:
      - description: Email
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.verifyEmailInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
        default:
          description: ""
          schema:
            type: string
      summary: VerifyEmail
      tags:
      - auth
swagger: "2.0"
